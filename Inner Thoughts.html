<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Thoughts</title>
  <link rel="stylesheet" href="Inner_Thoughts.css">
</head>
<body>

  <!-- Login Popup -->
  <div id="login-box" class="popup">
    <form id="login-form">
      <h2>Sign In</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Main Blog Content -->
  <div id="blog-container" class="hidden">
    <header>
      <h1 class="blog-title">Inner Thoughts</h1>
      <div id="greeting"></div>
    </header>
    
    <nav>
      <ul>
        <li><a href="#" id="community-posts-tab">Community Posts</a></li>
        <li><a href="#" id="my-posts-tab">My Posts</a></li>
      </ul>
    </nav>

    <div id="posts-container">
      <!-- Community Posts Section -->
      <div id="community-posts" class="post-section">
        <h2>Community Posts</h2>
        <div id="community-posts-list"></div>
      </div>
      
      <!-- My Posts Section -->
      <div id="my-posts" class="post-section hidden">
        <h2>My Posts</h2>
        <button id="add-post-btn">Add Post +</button>
        <div id="my-posts-list"></div>
      </div>
    </div>
  </div>

  <!-- Add Post Popup -->
  <div id="add-post-box" class="popup hidden">
    <form id="add-post-form">
      <textarea id="post-content" placeholder="Write your post here..."></textarea>
      <button type="button" id="cancel-post-btn">Cancel</button>
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
